<!DOCTYPE html>
<html>
<head>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <title>HHWValues Results</title>
  <link rel="icon" type="x-icon" href="icon.png">
  <link rel="shortcut icon" type="x-icon" href="icon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

  <body>
    <header>
      <div id="header">
        <h1><a href="/">HHWValues</a></h1>
      </div>
    </header>
    
  <img src="" id="banner"><br />
  <p style="text-align:center;margin:-2px auto">Hint: you can download this image directly. No need to screenshot!</p><br />
  <button class="button" onclick="location.href='index.html';">Back</button> <br>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    x_axis = parseFloat(urlParams.get("right"))
    y_axis = parseFloat(urlParams.get("strict"))

    window.onload = function() {
      var background = new Image();
      background.onload = function() {
        var c = document.createElement("canvas");
        c.width = 1850;
        c.height = 1600;
        var ctx = c.getContext("2d");
        ctx.fillStyle = "#EEEEEE"
        ctx.fillRect(0, 0, 1850, 1600);
        ctx.drawImage(background, 0, 0);

        var dot = c.getContext("2d");
        dot.beginPath();
        dot.arc(425 + (1000 * (x_axis + 10) / 20), 1150 - (1000 * (y_axis + 10) / 20), 25, 0, 2 * Math.PI);
        dot.fillStyle = 'red';
        dot.fill();
        dot.stroke();

        ctx.font = "50px Segoe UI"
        ctx.textAlign = "center"
        ctx.fillStyle = "#222222"
        ctx.fillText("Progressive / Traditional Axis (x): " + x_axis, 925, 1375)
        ctx.fillText("Lenient / Strict Axis (y): " + y_axis, 925, 1450)
        ctx.textAlign = "right"
        ctx.font = "60px Segoe UI"
        ctx.fillText("strawberrymaster.github.io/HHWValues/", 1820, 1560)

        document.getElementById("banner").src = c.toDataURL();
      }
      background.src = "./compass.png";
    }
  </script>
</body>
</html>
