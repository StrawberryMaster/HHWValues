<!DOCTYPE html>
<html>

<head>
  <link href="./style.css" rel="stylesheet">
  <title>HHWValues Quiz</title>
  <link rel="icon" type="x-icon" href="./assets/icon.png">
  <link rel="shortcut icon" type="x-icon" href="./assets/icon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <div id="header">
      <h1><a href="/">HHWValues</a></h1>
    </div>
  </header>

  <main>
    <div id="mainFrame">
      <h2 id="question-number">Loading...</h2>
      <div class="question">
        <p id="question-text"></p>
      </div>
      <nav class="navButtons questionButtons">
        <button class="button stronglyAgree" aria-label="Strongly Agree" onclick="nextQuestion( 1.0)">Strongly Agree</button> <br>
        <button class="button agree" aria-label="Agree" onclick="nextQuestion( 0.5)">Agree</button> <br>
        <button class="button neutral" aria-label="Neutral" onclick="nextQuestion( 0.0)">Neutral/Unsure</button> <br>
        <button class="button disagree" aria-label="Disagree" onclick="nextQuestion(-0.5)">Disagree</button> <br>
        <button class="button stronglyDisagree" aria-label="Strongly Disagree" onclick="nextQuestion(-1.0)">Strongly Disagree</button> <br>
        <button class="small_button" onclick="prevQuestion()" id="back_button" aria-label="Back">Back</button>
        <button class="small_button_off" id="back_button_off" aria-label="Back">Back</button><br>
      </div>
    </dsiv>
  </main>

  <footer>
    <p>
      8values, 9axes, SapplyValues and HHWValues are licensed under the Expat/MIT license. You can find a copy of the
      license <a href="https://strawberrymaster.github.io/HHWValues/LICENSE">here</a> or on the <a
        href="https://github.com/StrawberryMaster/HHWValues/blob/master/LICENSE">GitHub
        repo</a>.<br />
      This page's design was inspired on those of <a href="https://dbhq.github.io/">PolitiScales, DBHQ Edition</a>.
    </p>
  </footer>

  <script src="./scripts/questions.js"></script>
  <script src="./scripts/quiz.js"></script>

</body>

</html>
