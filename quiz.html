<!DOCTYPE html>
<html>

<head>
  <link href="/dist/output.css" rel="stylesheet">  <title>HHWValues Quiz</title>
  <link rel="icon" type="x-icon" href="icon.png">
  <link rel="shortcut icon" type="x-icon" href="icon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="application/javascript" src="questions.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <div id="header">
      <h1><a href="/">HHWValues</a></h1>
    </div>
  </header>

  <div id="content">
    <div id="mainFrame">
      <h2 id="question-number">Loading...</h2>
      <div class="question">
        <p id="question-text"></p>
      </div>
      <div class="navButtons questionButtons">
        <button class="button stronglyAgree" onclick="nextQuestion( 1.0)">Strongly Agree</button> <br>
        <button class="button agree" onclick="nextQuestion( 0.5)">Agree</button> <br>
        <button class="button neutral" onclick="nextQuestion( 0.0)">Neutral/Unsure</button> <br>
        <button class="button disagree" onclick="nextQuestion(-0.5)">Disagree</button> <br>
        <button class="button stronglyDisagree" onclick="nextQuestion(-1.0)">Strongly Disagree</button> <br>
        <button class="small_button" onclick="prevQuestion()" id="back_button">Back</button>
        <button class="small_button_off" id="back_button_off">Back</button><br>
      </div>
    </div>
  </div>

  <div id="footer">
    <p>
      8values, 9axes, SapplyValues and HHWValues are licensed under the Expat/MIT license. You can find a copy of the
      license <a href="https://strawberrymaster.github.io/HHWValues/LICENSE">here</a> or on the <a
        href="https://github.com/StrawberryMaster/HHWValues/blob/master/LICENSE">GitHub
        repo</a>.<br />
      This page's design was inspired on those of <a href="https://dbhq.github.io/">PolitiScales, DBHQ Edition</a>.
    </p>
  </div>

  <script src="./scripts/quiz.js"></script>

</body>

</html>
